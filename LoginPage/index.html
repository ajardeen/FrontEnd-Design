<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent-log">
        <div class="child1-log">
            <h1>Login</h1>
        </div>
        <div class="child2-log">
            <input id="userinput" type="text" placeholder="Username">
            <span class="material-symbols-outlined icon1">
                person
            </span>
            <br>
            <input type="password" placeholder="Password">
            <span class="material-symbols-outlined icon2">
                lock
            </span>
            <br>
        </div>
        <div class="child3-log">
            <div class="child3-log-left">
                <input type="checkbox">
                <p>Remember me</p>
            </div>
            <div class="child3-log-right">
                <p>Forgot password</p>
            </div>
        </div>
        <div class="child4-log">
            <button id="logbutton">Login</button>
            <p>Don't have an account? <strong> Register</strong></p>
        </div>
    </div>
</body>

</html>
